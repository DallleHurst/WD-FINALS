    <section>
        <div id="wwww">
            <h1></h1>
              </div>
            <div class="container">
            <div class="card">
              <div class="card-image">
                <img src="assets/img/123456.jpg">
              </div>
              <div class="card-text">
                <p class="card-meal-type">1.</p>
                <h2 class="card-title">EMAIL:</h2>
                <p class="card-body">202310147@fit.edu.ph</p>
              </div>
            </div>
              <div class="card">
              <div class="card-image">
                <img src="assets/img/1234.png">
              </div>
              <div class="card-text">
                <p class="card-meal-type">2</p>
                <h2 class="card-title">NUMBER:</h2>
                <p class="card-body">+63 919 568 1851</p>
              </div>
            </div>
              <div class="card">
              <div class="card-image">
                <img src="assets/img/12345.jpeg">
              </div>
              <div class="card-text">
                <p class="card-meal-type">3</p>
                <h2 class="card-title">ADDRESS:</h2>
                <p class="card-body">Santol St, Silk Residence, Manila, Metro Manila</p>
              </div>
            </div>

            <div id="container2">
                <h1>&bull; Get in Touch &bull;</h1>
                <div class="underline">
                </div>
                <form action="#" method="post" id="contact_form">
                  <div class="name">
                    <label for="name"></label>
                    <input type="text" placeholder="My name is" name="name" id="name_input" required>
                  </div>
                  <div class="email">
                    <label for="email"></label>
                    <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
                  </div>
                  <div class="telephone">
                    <label for="name"></label>
                    <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required>
                  </div>
                  <div class="subject">
                    <label for="subject"></label>
                    <select placeholder="Subject line" name="subject" id="subject_input" required>
                      <option disabled hidden selected>Subject line</option>
                      <option>Id like to know how to be strong</option>
                      <option>I want to be just like you</option>
                      <option>I want you so bad</option>
                    </select>
                  </div>
                  <div class="message">
                    <label for="message"></label>
                    <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
                  </div>
                  <div class="submit">
                    <input type="submit" value="Send Message" id="form_button" />
                  </div>
                </form>
              </div>
    </section>
